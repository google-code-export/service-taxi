<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	
	
	<h:head>  
  
    </h:head>  
    
    <p:layoutUnit position="center">  
        Center  
    
      
    <h:body>  
      
        <h:form id="form">  
    <h:outputText id="txt_count" value="#{pedidoBean.count}" />  
    
    <p:dataTable id="tabela"  value="#{pedidoBean.listaPedidos}" var="ped" emptyMessage="Nenhum Registro Encontrado.">
    
    <p:column>
    <h:outputLabel value="#{ped.idPedido}" />
    </p:column>
    
    <p:column>
    <h:outputLabel value="#{ped.localizacao}" />
    </p:column>
    
    
    
    
    
    
    
    </p:dataTable>
      
    <p:poll interval="10"   
            listener="#{pedidoBean.listaPedidos}" update="tabela" />  
</h:form>
          
    </h:body>  
	
	</p:layoutUnit>
</html>
